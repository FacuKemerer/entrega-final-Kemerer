{% extends 'appEntrega/base.html' %}

{% load static %}

{% block titulo %}

{% block main %}

<html lang="en">

            <div id="scroll" class="row">
                <div class="mx-auto">
                    <div class="cta-inner bg-faded rounded">
                        <h2 class="section-heading mb-5">
                            <span class="text-center section-heading-clientes">Buscar Auto</span>
                        </h2>
                        <form class="formulario-register text-center" action="" method="POST">

                            {{ form.as_p }}

                    </div>
                </div>
            </div>
        </div>
    </section>
</html>

{% endblock main %}
